<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

<body>
    <div class="backdrop"></div>
    <div class="well-done-window">
        <div class="window-inner">
            <i class="far fa-times-circle"></i>
            <h1 class="window-text">Gratulacje!</h1>
            <p class="window-text">Wszystkie zadania zrobione!</p>
            <img class="award" src="img/medal.png" alt="medal">
        </div>
    </div>
    <section>
        <div class="container">
            <h1 class="title">Lista zadań</h1>
            <div class="to-do-list">
                <form action="">
                    <input type="text" class="add">
                    <button type="submit" class="add-button"> <i class="fas fa-plus-square"></i></button>
                </form>
                <ul class="list-task"></ul>
                <button class="delete-button">Usuń wszystko</button>
            </div>
            </>
    </section>
    <script src="main.js"></script>
</body>

</html>
